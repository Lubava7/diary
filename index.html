<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
    <title></title>
  </head>
  <body>
    <marquee>
      Stay focused &#x2022; Держись Любавка! &#x2022; Все получится! &#x2022;
      Осталось немного &#x2022;
    </marquee>
    <button id="add_record">Add new record</button>

    <dialog id="modal">
      <b id="dialog_title">
        <!-- title with name here -->
      </b>
      <form method="dialog">
        <label for="kcal_amount">Кол-во каллорий за сегодня:</label>
        <input type="text" id="kcal_amount" name="kcal_amount" required />

        <label for="diet_failure">Были ли сегодня срывы?</label>
        <div>
          <input type="radio" id="check_yes" name="diet_failure" required />
          <label for="check_yes">Да </label>
        </div>
        <div>
          <input type="radio" id="check_no" name="diet_failure" required />
          <label for="check_no">Нет </label>
        </div>

        <label for="description"
          >Как прошел день? Какие моменты показались тяжелыми сегодня?</label
        >
        <textarea
          id="description"
          name="description"
          required
          rows="5"
          maxlength="1024"
        ></textarea>
        <small>максимальное колво символов - 1024</small>

        <label for="gym_day">Была сегодня в зале?</label>
        <div>
          <input type="radio" id="check_yes" name="gym_day" required />
          <label for="check_yes">Да </label>
        </div>
        <div>
          <input type="radio" id="check_no" name="gym_day" required />
          <label for="check_no">Нет </label>
        </div>

        <label for="workout_check">Весь воркаут был выполнен?</label>
        <div>
          <input type="radio" id="check_yes" name="workout_check" required />
          <label for="check_yes">Да </label>
        </div>
        <div>
          <input type="radio" id="check_no" name="workout_check" required />
          <label for="check_no">Нет </label>
        </div>

        <input
          type="button"
          required
          id="add_photo_btn"
          value="Добавить фото"
        />
        <!-- photo capture with canvas -->
        <!-- <div id="camera">
          <video id="video">Видео пока что недоступно.</video>
          <button id="take_photo_btn">Сделать фото</button>

          <canvas id="canvas"></canvas>
          <button id="close_photo_btn">Закрыть</button>
        </div> -->

        <!-- camera roll access and photo selection -->
        <div id="camera">
          <label for="cameraInput"
            >Добавь фото, которое подходит под настроение сегодняшнего
            дня:</label
          >
          <input
            type="file"
            id="cameraInput"
            accept="image/*"
            capture="environment"
          />
          <button id="close_photo_btn">Закрыть</button>
          <h2>Твое фото:</h2>
          <img
            id="preview"
            alt="Selected image will appear here"
            style="max-width: 100%; height: auto"
          />
        </div>

        <!-- confirmation buttons -->
        <div>
          <button id="close_btn">Cancel</button>
          <button id="confirm_btn">OK</button>
        </div>
      </form>

      <p>Не забудь поговорить с клодом о сегодняшних успехах!</p>
    </dialog>

    <ul id="list">
      <!-- list of days here -->
    </ul>
    <marquee>
      Не забывай считать каллории &#x2022; Все супер! &#x2022; Хорошей
      тренировки! &#x2022; Не забывай делать замеры! &#x2022;
    </marquee>
  </body>
</html>
